<div *ngIf="currentService">
    <h3 mat-dialog-title>{{currentService.title}} Edit</h3>

    <div mat-dialog-content>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Title</mat-label>
                <input matInput id="title" [(ngModel)]="currentService.title" required name="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Description</mat-label>
                <input matInput required [(ngModel)]="currentService.description" name="description">
            </mat-form-field>
        </div>
		<div>
            <mat-form-field class="input-width">
                <mat-label>Published</mat-label>
                <input matInput required [(ngModel)]="currentService.published" name="published">
            </mat-form-field>
        </div>
		<div>
            <mat-form-field class="input-width">
                <mat-label>ParentId</mat-label>
                <input matInput required [(ngModel)]="currentService.parentId" name="parentId">
            </mat-form-field>
        </div>
		
		<div>
            <mat-form-field class="input-width">
                <mat-label>ServiceLayer</mat-label>
                <input matInput required [(ngModel)]="currentService.serviceLayer" name="serviceLayer">
            </mat-form-field>
        </div>
		<div>
            <mat-form-field class="input-width">
                <mat-label>End</mat-label>
                <input matInput required [(ngModel)]="currentService.end" name="end">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-width">
                <mat-label>Status</mat-label>
                <input matInput required [(ngModel)]="currentService.status" name="status">
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button (click)="updateService()">Update</button>
    
</div>
