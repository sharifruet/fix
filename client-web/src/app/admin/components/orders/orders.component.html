<div fxLayout="row">
    <div fxFlex="100%" style="margin-bottom: 20px;">
        <mat-card fxLayout="row" fxLayoutAlign="space-between center">
            <h3 style="margin-bottom: 0;">Orders</h3>
        </mat-card>
    </div>
</div>

<mat-card style="margin-bottom: 20px;">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AC" #input>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button [matMenuTriggerFor]="beforeMenu">
                Export
            </button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item>
                    <mat-icon color="primary">print</mat-icon>
                    <span>Print</span>
                </button>
                <button mat-menu-item>
                    <mat-icon color="primary">article</mat-icon>
                    <span>Excel</span>
                </button>
                <button mat-menu-item>
                    <mat-icon color="primary">picture_as_pdf</mat-icon>
                    <span>PDF</span>
                </button>
            </mat-menu>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Number </th>
            <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id</th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="cartOrOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cart Or Order </th>
            <td mat-cell *matCellDef="let element"> {{element.cartOrOrder}} </td>
        </ng-container>

        <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
            <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
        </ng-container>

        <ng-container matColumnDef="paymentType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Type </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
        </ng-container>



        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="viewOrder(element.id)" matTooltip="View Order">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteOrder(element.id)" matTooltip="Delete Order">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>

        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>


</mat-card>
