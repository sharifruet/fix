<div>
    <h3 mat-dialog-title>Add Service</h3>

    <div mat-dialog-content>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Title</mat-label>
                <input matInput id="title" required [(ngModel)]="serviceHierarchy.title" name="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Description</mat-label>
                <textarea matInput required [(ngModel)]="serviceHierarchy.description" name="description"></textarea>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" >
            
            <div fxFlex="50">

                <mat-form-field class="input-width">
                    <mat-label>Parent</mat-label>
                    <mat-select [(ngModel)]="serviceHierarchy.parentId" name="parentId">
                      <mat-option *ngFor="let parent of serviceHierarchies" [value]="parent.id">
                        {{parent.title}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- <mat-form-field class="input-width">
                    <mat-label>ParentId</mat-label>
                    <input matInput required [(ngModel)]="serviceHierarchy.parentId" name="parentId">
                </mat-form-field> -->
            </div>
            
            <div fxFlex="50">
                <mat-form-field class="input-width">
                    <mat-label>ServiceLayer</mat-label>
                    <input matInput required [(ngModel)]="serviceHierarchy.serviceLayer" name="serviceLayer">
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" fxLayoutGap="20px">
            <div fxFlex="50">
                <mat-form-field class="input-width">
                    <mat-label>End</mat-label>
                    <input matInput required [(ngModel)]="serviceHierarchy.end" name="end">
                </mat-form-field>
            </div>
            <div fxFlex="50" gdAlignColumns="center">
                <mat-slide-toggle [(ngModel)]="serviceHierarchy.published" name="published">Published</mat-slide-toggle>
                <!--     
                <mat-form-field class="input-width">
                    <mat-label>Published</mat-label>
                    <input matInput required [(ngModel)]="serviceHierarchy.published" name="published"> 
                </mat-form-field> -->
            </div>
        </div>

        

        <div>
            <mat-form-field class="input-width">
                <mat-label>Status</mat-label>
                <input matInput required [(ngModel)]="serviceHierarchy.status" name="status">
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button (click)="save()">Submit</button>
    <button mat-button [mat-dialog-close]>Close</button>
</div>
