<div>
    <h3 mat-dialog-title>Add Service</h3>

    <div mat-dialog-content>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Title</mat-label>
                <input matInput id="title" required [(ngModel)]="serviceHierarchy.title" name="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Description</mat-label>
                <textarea matInput required [(ngModel)]="serviceHierarchy.description" name="description"></textarea>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="20px">

            <div fxFlex="50">
                <mat-form-field class="input-width">
                    <input matInput [(ngModel)]="serviceHierarchy.parentId" name="parentId" type="text" [formControl]="myControl" [matAutocomplete]="serviceHPList" placeholder="Parent">
                    <mat-autocomplete autoActiveFirstOption [displayWith]="displayFn.bind(this)" #serviceHPList="matAutocomplete">
                        <mat-option *ngFor="let parent of filteredOptions | async" [value]="parent.id"> {{parent.title}}</mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>

            <div fxFlex="50">
                <mat-form-field class="input-width">
                    <mat-label>ServiceLayer</mat-label>
                    <input matInput required [(ngModel)]="serviceHierarchy.serviceLayer" name="serviceLayer">
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" fxLayoutGap="20px">
            <div fxFlex="50">
                <mat-form-field class="input-width">
                    <mat-label>End</mat-label>
                    <input matInput required [(ngModel)]="serviceHierarchy.end" name="end">
                </mat-form-field>
            </div>
            <div fxFlex="50" gdAlignColumns="center">
                <mat-slide-toggle [(ngModel)]="serviceHierarchy.published" name="published">Published</mat-slide-toggle>
            </div>
        </div>



        <div>
            <mat-form-field class="input-width">
                <mat-label>Status</mat-label>
                <input matInput required [(ngModel)]="serviceHierarchy.status" name="status">
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button (click)="save()">Submit</button>
    <button mat-button [mat-dialog-close]>Close</button>
</div>
