<div *ngIf="roles">
  <h3 mat-dialog-title>Privilege Assign</h3>

  <div mat-dialog-content>
    <mat-radio-group class="example-radio-group"
    [(ngModel)]="roles.name">
    <mat-radio-button class="example-radio-button" *ngFor="let role of roles" >
      {{role.name}}
    </mat-radio-button>
  </mat-radio-group>
    
  </div>
  <button mat-raised-button (click)="updatePrivilege()">Update</button>
</div>
