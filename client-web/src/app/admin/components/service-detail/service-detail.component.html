<div>
    <h3 mat-dialog-title>Service Detail</h3>

    <div mat-dialog-content>
        <div>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput id="title" required name="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput required  name="description">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Status</mat-label>
                <input matInput required  name="status">
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button>Publish</button>
    <button mat-raised-button>Update</button>
    <button mat-raised-button>Delete</button>
</div>

<div>
    <h4>You updated successfully!</h4>
</div>
