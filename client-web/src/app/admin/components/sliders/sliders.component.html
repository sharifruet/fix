<div fxLayout="row">
  <div fxFlex="100%" style="margin-bottom: 20px;">
    <mat-card fxLayout="row" fxLayoutAlign="space-between center">
      <h3 style="margin-bottom: 0;">Sliders</h3>
      <button mat-raised-button (click)="addSlider()">
        Add New
      </button>
    </mat-card>
  </div>
</div>

<mat-card style="margin-bottom: 20px;">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Slider Title" #input>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button [matMenuTriggerFor]="beforeMenu">
        Export
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>
          <mat-icon color="primary">print</mat-icon>
          <span>Print</span>
        </button>
        <button mat-menu-item>
          <mat-icon color="primary">article</mat-icon>
          <span>Excel</span>
        </button>
        <button mat-menu-item>
          <mat-icon color="primary">picture_as_pdf</mat-icon>
          <span>PDF</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="getPhoto(element.photo)">
          <img src="{{getPhoto(element.photo)}}" alt="">
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Published </th>
      <td mat-cell *matCellDef="let element"> {{element.published}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editSlider(element)" matTooltip="Edit Slider">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSlider(element.id)" matTooltip="Delete Slider">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</mat-card>
