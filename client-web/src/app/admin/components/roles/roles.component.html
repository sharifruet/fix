<div fxLayout="row">
    <div fxFlex="100%" style="margin-bottom: 20px;">
        <mat-card fxLayout="row" fxLayoutAlign="space-between center">
            <h3 style="margin-bottom: 0;">Roles</h3>
            <button mat-raised-button (click)="addDialog()">
                Add New
            </button>
        </mat-card>
    </div>
</div>


<mat-card style="margin-bottom: 20px;">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Role Name" #input>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button [matMenuTriggerFor]="beforeMenu">
                Export
            </button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item>
                    <mat-icon color="primary">print</mat-icon>
                    <span>Print</span>
                </button>
                <button mat-menu-item>
                    <mat-icon color="primary">article</mat-icon>
                    <span>Excel</span>
                </button>
                <button mat-menu-item>
                    <mat-icon color="primary">picture_as_pdf</mat-icon>
                    <span>PDF</span>
                </button>
            </mat-menu>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
		
		<ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
		
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{getStatusName(element.status)}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" matTooltip="View Role" (click)="viewService(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" matTooltip="Edit Role" (click)="editService(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRole(element.id)" matTooltip="Delete Role">
          <mat-icon>delete</mat-icon>
        </button>
		<button mat-icon-button color="primary" (click)="privilegeAdd()" matTooltip="Add Privilege">
            <mat-icon>perm_identity</mat-icon>
        </button>
      </td>
    </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>


</mat-card>
