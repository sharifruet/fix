<div>
    <h3 mat-dialog-title>Add Role</h3>
    <h4>{{errorMessage}}</h4>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Name</mat-label>
                <input matInput id="name" required [(ngModel)]="role.name" name="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Description</mat-label>
                <input matInput required [(ngModel)]="role.description" name="description">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Status</mat-label>
                <mat-select required [(ngModel)]="role.status" name="status">
                    <mat-option *ngFor="let status of statusList" value="{{status.id}}">{{status.value}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button (click)="save()" style="margin-right: 10px;">Submit</button>
    <button mat-button [mat-dialog-close]>Close</button>
</div>
