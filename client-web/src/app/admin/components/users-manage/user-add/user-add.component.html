<div>
    <h3 mat-dialog-title>Add User</h3>

    <div mat-dialog-content>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Name</mat-label>
                <input matInput id="name" required [(ngModel)]="user.name" name="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-width">
                <mat-label>Email</mat-label>
                <input matInput required [(ngModel)]="user.email" name="email">
            </mat-form-field>
        </div>
		<div>
            <mat-form-field class="input-width">
                <mat-label>Status</mat-label>
                <input matInput required [(ngModel)]="user.status" name="status">
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button (click)="save()">Submit</button>
    <button mat-button [mat-dialog-close]>Close</button>
</div>
