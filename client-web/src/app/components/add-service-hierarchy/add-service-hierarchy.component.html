<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="service.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="service.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="parentId">parentId</label>
        <input
          class="form-control"
          id="parentId"
          required
          [(ngModel)]="service.parentId"
          name="parentId"
        />
      </div>

      <div class="form-group">
        <label for="isServiceLayer">isServiceLayer</label>
        <input
          class="form-control"
          id="isServiceLayer"
          required
          [(ngModel)]="service.isServiceLayer"
          name="isServiceLayer"
        />
      </div>

      <div class="form-group">
        <label for="isEnd">isEnd</label>
        <input
          class="form-control"
          id="isEnd"
          required
          [(ngModel)]="service.isEnd"
          name="isEnd"
        />
      </div>

      <button (click)="saveService()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newService()">Add</button>
    </div>
  </div>
</div>
