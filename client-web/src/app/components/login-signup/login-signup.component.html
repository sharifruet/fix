<div *ngIf="hide" class="login-form">
    <img src="assets/images/logo.png" alt="">
    <h4>Login with</h4>
    <div>
        <mat-form-field appearance="fill" class="input-width">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="text" required>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="input-button">Continue</button>

    <div class="refer-btn">
        <span>Don't have an account in fixall?</span>
        <button mat-stroked-button color="primary" (click)="openAnother()">Signup Now</button>
    </div>
</div>


<div *ngIf="!hide" class="login-form">
    <img src="assets/images/logo.png" alt="">
    <h4>Signup with</h4>
    <div>
        <mat-form-field appearance="fill" class="input-width">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="text" required>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="input-button">Continue</button>

    <div class="refer-btn">
        <p>Before signing an account I agree the <a href="#">terms and conditions</a></p>
        <span>Already have an account in fixall?</span>
        <button mat-stroked-button color="primary" (click)="openAnother()">Login Now</button>
    </div>
</div>
