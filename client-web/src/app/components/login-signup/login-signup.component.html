<div *ngIf="logIn" class="login-form">
    <img src="assets/images/logo.png" alt="">
    <h4>Login with</h4>
    <form>
        <div>
            <mat-form-field appearance="fill" class="input-width">
                <mat-label>Mobile Number</mat-label>
                <input matInput [(ngModel)]="user.phone" name="phone" type="text" required>
            </mat-form-field>
        </div>
        <button mat-button color="black" class="input-button" (click)="login()">Continue</button>
    </form>

    <div class="refer-btn">
        <span>Don't have an account in fixall?</span>
        <button mat-button color="primary" (click)="openSignUp()">Signup Now</button>
    </div>
</div>


<div *ngIf="signUp" class="signup-form">
    <img src="assets/images/logo.png" alt="">
    <h4>Signup with</h4>
    <form>
        <div>
            <mat-form-field appearance="fill" class="input-width">
                <mat-label>Mobile Number</mat-label>
                <input matInput [(ngModel)]="phoneNumber" type="text" name="phone" required>
            </mat-form-field>
        </div>
        <button mat-button color="black" class="input-button" (click)="sendOTP()">Continue</button>
    </form>

    <div class="refer-btn">
        <span>Already have an account in fixall?</span>
        <button mat-button color="primary" (click)="openLogIn()">Login Now</button>
    </div>
</div>

<div *ngIf="otpSection" class="otp-form">
    <img src="assets/images/logo.png" alt="">
    <p>Type the 5 digit code send to <strong>{{phoneNumber}}</strong></p>
    <form>
        <div>
            <mat-form-field appearance="fill" class="input-width">
                <mat-label>OTP</mat-label>
                <input matInput type="text" [(ngModel)]="otpInput" name="otp" required>
            </mat-form-field>
        </div>
        <p class="resend-code">Resend code in 02:00 </p>
        <button mat-button color="black" class="input-button" (click)="signUpConfirm()">Continue</button>
    </form>

    <div class="refer-btn">
        <span>Don't have an account in fixall?</span>
        <button mat-button color="primary" (click)="openSignUp()">Signup Now</button>
    </div>
</div>
