<mat-toolbar class="main-menu" [ngClass]="{'sticky' : isSticky}" style="height: 70px;">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <span class="nav-brand" routerLink="/home"><img src="assets/images/logo.png" alt=""></span>
            <div class="assistant-form d-flex align-items-center">
                <div class="select-cat">
                    <button mat-button>
                        <mat-icon>place</mat-icon> Dhaka
                    </button>
                </div>
                <div class="assitant-input">
                    <input type="text" placeholder="Find your service by name">
                    <button mat-button color="black">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
            <div>
                <button *ngFor="let serviceHParent of serviceHLayer1" mat-button
                    (click)="getChildrenTree(serviceHParent.id)"
                    [class.selected]="false">{{serviceHParent.title}}</button>
                <button mat-icon-button class="cart">
                    <mat-icon matBadge="5" matBadgeColor="warn">shopping_cart</mat-icon>
                </button>
                <button mat-button color="black" (click)="openLogin()">Login</button>
            </div>
        </div>
    </div>
</mat-toolbar>
<mat-toolbar style="height: 50px;" color="black">
    <div class="container">
        <div class="row align-items-center">
            <span *ngFor="let item of navItem">
                <span *ngIf="item.children && item.children.length > 0">
                    <button mat-button [matMenuTriggerFor]="menu.childMenu">
                        {{item.title}}
                        <mat-icon>expand_more</mat-icon>
                    </button>
                    <app-menu-item #menu [items]="item.children"></app-menu-item>
                </span>
                <span *ngIf="!item.children || item.children.length === 0">
                    <button mat-button>
                        {{item.title}}
                    </button>
                </span>
            </span>
        </div>
    </div>
</mat-toolbar>
