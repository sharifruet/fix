<mat-toolbar class="main-menu" [ngClass]="{'sticky' : isSticky}" style="height: 70px;">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <span class="nav-brand" routerLink="/home"><img src="assets/images/logo.png" alt=""></span>
            <div class="assistant-form d-flex align-items-center">
                <div class="select-cat">
                    <button mat-button>
                        <mat-icon>place</mat-icon> Dhaka
                    </button>
                </div>
                <div class="assitant-input">
                    <input type="text" placeholder="Find your service by name">
                    <button mat-button color="black">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
            <div>
                <button *ngFor="let serviceHParent of serviceHLayer1" mat-button (click)="changeSecondLayer(serviceHParent.id)" [class.selected]="false">{{serviceHParent.title}}</button>
                <button mat-icon-button class="cart">
                    <mat-icon matBadge="5" matBadgeColor="warn">shopping_cart</mat-icon>
                </button>
                <button mat-button color="black" (click)="openLogin()">Login</button>
            </div>
        </div>
    </div>
</mat-toolbar>
{{getChildrenTree(2)}}
<mat-toolbar style="height: 50px;" color="black" *ngIf="serviceHLayer2?.length">
    <div class="container">
        <div class="row align-items-center">
            <div>
                <ng-container *ngFor="let child1 of serviceHLayer2">
                    <button mat-button [matMenuTriggerFor]="beforeMenu"> {{child1.title}} <mat-icon>expand_more</mat-icon>
                    </button>
                    <mat-menu #beforeMenu="matMenu" xPosition="after">
                        <ng-container *ngFor="let child2 of getChildren(child1.id)">
                            <button mat-menu-item [matMenuTriggerFor]="beforeMenu" > {{child2.title}} </button>
                            <mat-menu #beforeMenu="matMenu" xPosition="after">  
                                <ng-container *ngFor="let child3 of getChildren(child2.id)">
                                    <button mat-menu-item [matMenuTriggerFor]="beforeMenu" > {{child3.title}} </button>
                                    <mat-menu #beforeMenu="matMenu" xPosition="after"> 
										<ng-container *ngFor="let child4 of getChildren(child3.id)">
											<button mat-menu-item [matMenuTriggerFor]="beforeMenu" > {{child4.title}} </button>
											<mat-menu #beforeMenu="matMenu" xPosition="after">  
											</mat-menu>
										</ng-container>
                                    </mat-menu>
                                </ng-container>
                            </mat-menu>
                        </ng-container>
                    </mat-menu>
                </ng-container>
            </div>
        </div>
    </div>
</mat-toolbar>
