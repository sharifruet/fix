<mat-toolbar class="main-menu" [ngClass]="{'sticky' : isSticky}" style="height: 80px;">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <span class="nav-brand" routerLink="/home"><img src="assets/images/logo.png" alt=""></span>
            <div class="assistant-form d-flex align-items-center">
                <div class="select-cat">
                    <button mat-button>
                        <mat-icon>place</mat-icon> Dhaka
                    </button>
                </div>
                <div class="assitant-input">
                    <input type="text" placeholder="Find your service by name">
                    <button mat-raised-button color="black">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
            <div>
                <button mat-button (click)="toggleCommercial()"
                    [class.selected]="showCommercial === true">Commercial</button>
                <button mat-button (click)="toggleHousehold()"
                    [class.selected]="showHousehold === true">Household</button>
                <button mat-icon-button class="cart">
                    <mat-icon matBadge="5" matBadgeColor="warn">shopping_cart</mat-icon>
                </button>
                <button mat-raised-button color="black" (click)="openLogin()">Login</button>
            </div>
        </div>
    </div>
</mat-toolbar>

<mat-toolbar style="height: 50px;" color="black">
    <div class="container">
        <div class="row align-items-center">
            <div class="showCommercial" *ngIf="showCommercial">
                <button mat-button [matMenuTriggerFor]="menu1">Electronics <mat-icon>expand_more</mat-icon> </button>
                <mat-menu #menu1="matMenu" xPosition="after">
                    <button mat-menu-item>Desktop Computer servicing</button>
                    <button mat-menu-item>Laptop servicing</button>
                    <button mat-menu-item>CCTV  camera</button>
                    <button mat-menu-item>Smart Phone</button>
                </mat-menu>
                <button mat-button [matMenuTriggerFor]="menu2">Civil<mat-icon>expand_more</mat-icon> </button>
                <mat-menu #menu2="matMenu" xPosition="after">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
                <button mat-button [matMenuTriggerFor]="menu3">Mechanical <mat-icon>expand_more</mat-icon></button>
                <mat-menu #menu3="matMenu" xPosition="after">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
                <button mat-button [matMenuTriggerFor]="menu4">Electrical<mat-icon>expand_more</mat-icon></button>
                <mat-menu #menu4="matMenu" xPosition="after">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
                <button mat-button [matMenuTriggerFor]="menu5">Architecture<mat-icon>expand_more</mat-icon></button>
                <mat-menu #menu5="matMenu" xPosition="after">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>

            <div class="showHousehold" *ngIf="showHousehold">
                <button mat-button [matMenuTriggerFor]="menu6"> Appliance Repair <mat-icon>expand_more</mat-icon>
                    </button>
                <mat-menu #menu6="matMenu" xPosition="after">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="beforeMenu">Electronics & Gadget <mat-icon>expand_more
                    </mat-icon></button>
                <mat-menu #beforeMenu="matMenu" xPosition="after">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="beforeMenu">Cleaning and Pest Control <mat-icon>expand_more
                    </mat-icon></button>
                <mat-menu #beforeMenu="matMenu" xPosition="after">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="beforeMenu">Before <mat-icon>expand_more</mat-icon></button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="beforeMenu">Before<mat-icon>expand_more</mat-icon></button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>
        </div>
    </div>
</mat-toolbar>
