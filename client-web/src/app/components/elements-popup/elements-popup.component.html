<div fxLayout="row wrap" fxLayoutGap="10px grid">
  <div fxFlex="50%">
    <h3 style="margin: 0;">Service Hierarchy</h3>
    <div style="border-right: 1px solid #ddd;max-height: 40vh;overflow-y: auto;">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          {{node.title}}
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            {{node.title}}
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.title">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
          </div>
          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
            <ng-container *ngIf="node.serviceLayer"><button (click)="serviceView(node.id)" mat-stroked-button>Add</button></ng-container>
            <ng-container matTreeNodeOutlet>
            </ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>
  <div fxFlex="50%">
    <h3 style="margin: 0;">Area Hierarchy</h3>

    <div style="max-height:40vh;overflow-y: auto;">
      <mat-tree [dataSource]="dataSource2" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          {{node.title}}
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            {{node.title}}
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.title">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
          </div>
          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>

  <div fxFlex="100%">
    <h3>Service</h3>
  </div>

</div>
