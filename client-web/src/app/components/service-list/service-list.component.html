<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let service of services; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveService(service, i)"
      >
        {{ service.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllServices()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentService">
      <h4>Service</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentService.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentService.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentService.published ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/service/{{ currentService.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentService">
      <br />
      <p>Please click on a Service...</p>
    </div>
  </div>
</div>
